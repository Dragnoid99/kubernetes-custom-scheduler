
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  name: ingress-0-2
spec:
  rules:
    - http:
        paths:
          - backend:
              serviceName: service-deployment-0-2
              servicePort: 8000
            path: /service-0-2/?(.*)
            pathType: Prefix
