apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
  name: ingress-3-1
spec:
  rules:
    - http:
        paths:
          - backend:
              serviceName: service-deployment-3-1
              servicePort: 8000
            path: /service-3-1/?(.*)
            pathType: Prefix
